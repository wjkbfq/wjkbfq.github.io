<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>kun-Blog</title>
	<style>
	#wrapper{width: 1300px;
		display: flex;
		min-height: 100vh; /*1vh表示浏览器高度的1%，100vh为浏览器高度，感觉这个挺好的*/
	flex-direction: column;/*灵活的项垂直显示*/}
	#content{flex: 10;}
	#footer{height: 100px;
		/*background-color: black;*/
	}
	</style>

</head>
<body>
	<audio src="https://www.bensound.com/bensound-music/bensound-summer.mp3" autoplay="autoplay" loop="loop" id="bgAudio"></audio>
	<center>

			<div id="header">
				<marquee>
					<font size="7">
						<a href="https://wjkbfq.github.io">Blog</a>

			</div>
		</div>
	</center>
</body>

</html>
